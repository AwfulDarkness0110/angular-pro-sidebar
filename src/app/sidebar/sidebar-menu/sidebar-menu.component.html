<div class="sidebar-menu">
  <ul>

    <li *ngFor="let menu of menus" class="sidebar-dropdown" [ngClass]="{'active': menu.active}">

      <a href="#" (click)='toggle(menu)' >
        <i class="{{menu.icon}}"></i>
        <span>{{menu.title}}</span>
      </a>
      <div class="sidebar-submenu" [@slide] = "getState(menu)">
        <ul>
          <li *ngFor="let submenu of menu.submenus">
            <a  href="#"> {{submenu.title}} </a>
          </li>
        </ul>
      </div>
    </li>

  </ul>
</div>
